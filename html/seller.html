<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/81c816aea5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/seller.css">
    <title>Hijab Fashion</title>
</head>
<body>
    <header>
        <nav>
            <nav class='header-nav'>
                <h1 class="logo">Hijab fashion </h1>
                <div class='seller-page'>
                    <a href = "../index.html"><button class="cutomerBtn">Switch to customer</button></a>
                </div>
                <div class='icons'>
                    <i class="fas fa-bars"id='showHideBtn'onclick="show()"> </i> 
                </div>
            </nav> 
        </nav>

        <!-- langing page -->
        <div class = "landing-page" >
            <div class="landing-content">
                
            </div>        
        </div>
    </header>

    <main class = "main-body">
        <!-- Filtering Section -->
        <section class = "search-filter-container">
            <div class = "search-section">
                <input class = "search-box-product" type="text" name="search" placeholder="Search.." >
            </div>
            <div class = "filter-section">
                <button class="add-products" onclick="openForm()">Add Products</button>
            </div>
            
        </section>

        <!-- Display items Section -->
        <section class = "items-container">
        </section>

        <!-- Popup window -->
        <section class="popUp">
            <div class="formPopup" id="popupForm">
              <div class="formContainer">
                <label for="dressName">
                  <strong>Dress Name: </strong>
                </label>
                <input type="text" id="dressName" name="dressName" required>
                <label for="dressDetails">
                  <strong>Dress Details: </strong>
                </label>
                <input type="text" id="dressDetails" name="dressDetails" required>
                <label for="dressPrice">
                    <strong>Dress Price: </strong>
                </label>
                <input type="text" id="dressPrice" name="dressPrice" required>
                <label for="dressPrice">
                    <strong>Dress Category: </strong>
                </label>
                <input type="text" id="DressCategory" name="DresCategory" required>
                 <label for="dressPrice">
                    <strong>Dress Image: </strong>
                </label>
                <input type="text" id="dressImage" name="DressImage" required>
                <button type="submit" class="btn"id='submit'>Add Product </button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
            </div>
            </div>
        </section>
    </main>
    <footer class="footer">
            <section class="informations">
                <h2 class="logo-footer">Hijab<span>Fashion</span></h2>
                <article class="privacy" >
                    <a href="#"> Privacy Policy</a>
                    <a href="#"> Advertisement</a>
                </article>
                <p class="copyright">
                © Copyright ©2021 All rights reserved | This template is made with  by RAM team    
                </p>
            </section>
            <section class="links-footer">
                <article class="about-us-links">
                    <h2 class="about-text">About Us</h2>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#"> Join Us</a></li>
                    <li><a href="#"> Contacts</a></li>
                </ul>
                </article>
                <article class="Catagories-links">
                    <h2 class="Catagories-text">Catagories</h2>
                <ul>
                    <li><a href="#">Dress soiree</a></li>
                    <li><a href="#"> Casual</a></li>
                    <li><a href="#"> Formal</a></li>
                    <li><a href="#"> Dress</a></li>
    
                </ul>
                </article>
    
            </section>
            <section class="contact">
                <label class="send-email"> Join Our Newsletter</label>
                <input type="email" class="input-email" placeholder="Enter your email" />
                <article class="icons-footer">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-google-plus-g"></i>
                    <i class="fab fa-pinterest"></i>
                </article>
    
            </section>
    </footer>

    <script>
        function openForm() {
          document.getElementById("popupForm").style.display = "block";
        }
        
        function closeForm() {
          document.getElementById("popupForm").style.display = "none";
        }
     </script>
    <script src="../Js/logic.js"></script>
    <script src="../Js/data.js"></script>
    <script src="../Js/main.js"></script>
    <script src="../Js/seller-dom.js"></script>

</body>
</html>
